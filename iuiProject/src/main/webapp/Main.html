<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
          

        header {
            background-color: rgb(255, 255, 255);
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* 로그인 바를 오른쪽 정렬합니다. */
        }

        .login-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .register-button {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* 팝업 스타일링 v1 */
        .popup {
            
			display: none;
            position: fixed;
            top: 50%; /* 화면 상단에서 50% 위치에 배치합니다. */
            left: 50%; /* 화면 왼쪽에서 50% 위치에 배치합니다. */
            transform: translate(-50%, -50%); /* 팝업을 수평 및 수직으로 중앙에 배치합니다. */
            width: 300px; /* 팝업의 크기 조절 */
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
            justify-content: center;
            align-items: center;
           
        }
        

        .popup-content {
                       
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            position: relative;
            
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin-bottom: 5px;
        }

        .login-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }
        
        
        

        .close-button {
            position: absolute;
            top: 5%;
            right: 5%;
            cursor: pointer;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="login-button" onclick="toggleLoginPopup()">로그인</div>
        <div class="register-button" onclick="toggleRegisterPopup()">회원가입</div>
    </header>
    <div>
         <a href="Main.html">
			 <img src="logo.jpg" width="350" height="175" alt="iui 홈페이지">
		 </a>
    </div>

    <!-- 로그인 팝업 -->
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="toggleLoginPopup()">&times;</span>
            <h2>로그인</h2>
            <br>
            <form class="login-form" action="Main.html" method="post">
                <!--<label for="username">아이디:</label>-->
                <input type="text" id="id" name="id" placeholder="아이디" required>

                <!--<label for="password">비밀번호:</label>-->
                <input type="password" id="pw" name="pw"  placeholder="비밀번호" required>
				<br>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>
    
    <!-- 회원가입 팝업 -->
    <div id="register-popup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="toggleRegisterPopup()">&times;</span>
            <h2>회원가입</h2>
            <br>
            <form class="login-form" action="Main.html" method="post">
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" required>

                <label for="pw">비밀번호:</label>
                <input type="password" id="pw" name="pw" required>
                
                <label for="nickname">닉네임:</label>
                <input type="text" id="nickname" name="nickname" required>
                
                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <button type="submit" onclick="registerAction()">회원가입</button><br>
                <button type="reset">초기화</button>
            </form>
        </div>
    </div>

    <!-- 나머지 콘텐츠 -->
    <p>이곳에 나머지 웹 페이지 내용을 추가하세요.</p>

    <!-- JavaScript 스크립트 -->
    <script>
    function toggleLoginPopup() {
        var loginPopup = document.getElementById('login-popup');
        var registerPopup = document.getElementById('register-popup');
        var usernameInput = document.getElementById('id'); // 아이디 입력 필드
        var passwordInput = document.getElementById('pw'); // 비밀번호 입력 필드

        if (loginPopup.style.display === 'block') {
            loginPopup.style.display = 'none';
            // 팝업이 닫힐 때 입력 필드 초기화
            usernameInput.value = '';
            passwordInput.value = '';
        } else {
            loginPopup.style.display = 'block';
            // 회원가입 팝업 닫기
            registerPopup.style.display = 'none';
        }
    }

    function toggleRegisterPopup() {
        var loginPopup = document.getElementById('login-popup');
        var registerPopup = document.getElementById('register-popup');
        var idInput = document.getElementById('id'); // 사용자 이름 입력 필드
        var pwInput = document.getElementById('pw'); // 비밀번호 입력 필드
        var nicknameInput = document.getElementById('nickname');
        var emailInput = document.getElementById('email');
		
        if (registerPopup.style.display === 'block') {
            registerPopup.style.display = 'none';
            // 팝업이 닫힐 때 입력 필드 초기화
            idInput.value = '';
            pwInput.value = '';
            nicknameInput.value='';
            emailInput.value='';
        } else {
            registerPopup.style.display = 'block';
            // 로그인 팝업 닫기
            loginPopup.style.display = 'none';
        }
    }
    
    function registerAction(){
		alert("회원가입에 성공하였습니다");
	}
</script>


</body>
</html>
